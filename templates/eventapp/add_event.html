{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1 class="text-centre">Register New Events</h1>
        <!-- Event Form -->
        <form method="post" id="eventForm" enctype="multipart/form-data" >
            {% csrf_token %}
            <div class="form-group">
                <input type="hidden" id="event_id" name="event_id">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="event_title" name="event_title">
                <div id="name_error"></div>
            </div> <br>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="event_description" name="event_description" rows="3"></textarea>
                <div id="description_error"></div>
            </div>
            <br>
            <div class="form-group">
                <label for="image">Banner:</label>
                <input type="file" class="form-control" id="banner_image" name="banner_image" accept="image/*">
                <img id="imagePreview" src="" alt="Preview" style="max-width: 100px; display: none; margin-top: 5px;">
                <div id="image_error"></div>
            </div>
            <br>
         <div class="form-group">
                <label for="venue">Venue:</label>
                <textarea class="form-control" id="venue" name="venue" rows="3"></textarea>
                <div id="venue_error"></div>
            </div>
            <br>
                <div class="form-group">
             <label for="location">Location:</label>
            <select class="form-select" aria-label="Default select example" id="location" name="location" value="">
                <option selected id="selectLoc" value="">Select Location</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Chennai">Chennai</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Chennai">Chennai</option>
                <option value="Kolkata">Kolkata</option>
            </select>
            </div>
            <br>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="myDate" name="myDate">
                </div>
            <br>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="myTime" name="myTime">
                </div>
                <br>
                <div class="form-group">
                    <label for="organizer">Organizer:</label>
                    <input type="text" class="form-control" id="organizer" name="organizer">
                    <div id="organizer_error"></div>
                </div>
            <br>
            <div class="form-group">
             <label for="location">Status:</label>
            <select class="form-select" aria-label="Default select example" id="status" name="status">
                <option selected>Open this select menu</option>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
          
            </select>
            </div>
            <br>
            <button id="event_register_btn" class="btn btn-success">Save</button>
        </form>


         <!-- Acknowledge Message -->
        <div id="acknowledge"></div>

    <hr>

    <!-- Stream List Table -->
        <h2 class="mb-4">Event List</h2>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>location</th>
                    <th>Venue</th>
                    <th>date</th>
                    <th>time</th>
                    <th>organizer</th>
                    <th>banner</th>
                    <th>status</th>
                    <th>EDIT</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="eventList">
                {% if initial_load %}
                    {% include 'partials/event_rows.html' %}
                {% endif %}
            </tbody>
        </table>



    </div>
{% endblock %}
